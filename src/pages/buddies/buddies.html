<ion-header>

  <ion-navbar>
    <ion-title>Buddies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchUser($event)" placeholder="Search"></ion-searchbar>
 <ion-list no-lines>  
<ion-list>
    <ion-item-sliding *ngFor="let key of filteredUsers">
      <ion-item>
        <ion-avatar item-left>
<img src="{{key.photoURL}}" alt="">
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendReq()">
          <ion-icon name="person-add"></ion-icon>
      
          Add
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
 </ion-list>
</ion-content>
