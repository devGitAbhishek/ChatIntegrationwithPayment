<ion-header>

  <ion-navbar color="hColors" >
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addBuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
<ion-item-sliding *ngFor="let item of myRequest">
  <ion-item>
    <ion-avatar item-left>
      <img src= "{{item.photoURL}}">
    </ion-avatar>
    <h4>{{item.displayName}}</h4>
  </ion-item>
  <ion-item-options>
    <button ion-button color="secondary" (click)="accept(item)">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button color="danger" (click)="ignore(item)">
        <ion-icon name="trash"></ion-icon>
      </button>
  </ion-item-options>
</ion-item-sliding>

  </ion-list>

</ion-content>
