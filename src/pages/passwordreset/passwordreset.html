<ion-header>

  <ion-navbar>
    <ion-title>passwordreset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
    <ion-card class="card">
      <ion-card-header>
        Password Reset 
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
          <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            <div class="spacer" style="height: 10px;"></div>
          </ion-item>
          <button ion-button block round outline  (click)="reset()">Reset</button>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button full clear   (click)="goBack()">Go Back</button>      
        </ion-list>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
