<ion-header>

  <ion-navbar color="hColors" >
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="profile-image" (click)="editImage()">
          <img src="{{avatar}}">
  </div>
  <div>
    <h2 (click)="editName()">{{displayName}}</h2>
  </div>
  <div>
      <h2> Tap on your Name or Picture to change it! </h2>
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <div>
      <button ion-button round outline  color="danger" (click)="logout()">Logout</button>
    </div>
</ion-content>
