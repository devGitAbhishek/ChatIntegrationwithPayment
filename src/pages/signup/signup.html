<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
    <ion-card class="card">
      <ion-card-header>
        Signup
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>                     
          <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="newUsers.email"></ion-input>
            <div class="spacer" style="height: 10px;"></div>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="newUsers.password"></ion-input>
            <div class="spacer" style="height: 10px;"></div>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Display Name" [(ngModel)]="newUsers.displayName"></ion-input>
              <div class="spacer" style="height: 10px;"></div>
            </ion-item>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button round outline  (click)="signUp()">SignUp</button>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button full clear  (click)="goBack()">Go Back</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
